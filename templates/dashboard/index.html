{% extends 'base.html' %}

{% block content %}
<div class="row g-3 my-2">
    <div class="col-md-3">
        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
                <h3 class="fs-2" id="total-products">0</h3>
                <p class="fs-5">Total Products</p>
            </div>
            <i class="fas fa-box fs-1 primary-text border rounded-full secondary-bg p-3"></i>
        </div>
    </div>

    <div class="col-md-3">
        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
                <h3 class="fs-2 text-danger" id="low-stock">0</h3>
                <p class="fs-5">Low Stock Items</p>
            </div>
            <i class="fas fa-exclamation-triangle fs-1 text-danger border rounded-full p-3"
                style="background-color: #fdd;"></i>
        </div>
    </div>

    <div class="col-md-3">
        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
                <h3 class="fs-2" id="pending-receipts">0</h3>
                <p class="fs-5">Pending Receipts</p>
            </div>
            <i class="fas fa-truck-loading fs-1 primary-text border rounded-full secondary-bg p-3"></i>
        </div>
    </div>

    <div class="col-md-3">
        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
                <h3 class="fs-2" id="pending-deliveries">0</h3>
                <p class="fs-5">Pending Deliveries</p>
            </div>
            <i class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
        </div>
    </div>
</div>

<div class="row my-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
                <h5 class="mb-0">Stock by Category</h5>
            </div>
            <div class="card-body">
                <canvas id="stockByCategoryChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
                <h5 class="mb-0">Top Moving Products (30 Days)</h5>
            </div>
            <div class="card-body">
                <canvas id="topMoversChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row my-5">
    <h3 class="fs-4 mb-3">Recent Operations</h3>
    <div class="col">
        <table class="table bg-white rounded shadow-sm  table-hover">
            <thead>
                <tr>
                    <th scope="col" width="50">#</th>
                    <th scope="col">Reference</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="recent-ops-table">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchDashboardData();
        fetchRecentOperations();
        fetchCharts();
    });

    function fetchDashboardData() {
        fetch('/api/dashboard/kpi/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-products').innerText = data.total_products;
                document.getElementById('low-stock').innerText = data.low_stock_items;
                document.getElementById('pending-receipts').innerText = data.pending_receipts;
                document.getElementById('pending-deliveries').innerText = data.pending_deliveries;
            })
            .catch(error => console.error('Error fetching KPIs:', error));
    }

    function fetchCharts() {
        fetch('/api/dashboard/charts/')
            .then(response => response.json())
            .then(data => {
                renderStockByCategory(data.stock_by_category);
                renderTopMovers(data.top_movers);
            })
            .catch(error => console.error('Error fetching charts:', error));
    }

    function renderStockByCategory(data) {
        const ctx = document.getElementById('stockByCategoryChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: data.map(item => item.category__name || 'Uncategorized'),
                datasets: [{
                    data: data.map(item => item.total_qty),
                    backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b', '#858796', '#5a5c69']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    function renderTopMovers(data) {
        const ctx = document.getElementById('topMoversChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(item => item.product__name),
                datasets: [{
                    label: 'Quantity Moved',
                    data: data.map(item => item.total_qty),
                    backgroundColor: '#4e73df'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    function fetchRecentOperations() {
        fetch('/api/inventory/operations/?limit=5')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('recent-ops-table');
                tbody.innerHTML = '';
                const results = data.results || data;

                results.forEach((op, index) => {
                    const row = `
                        <tr>
                            <th scope="row">${index + 1}</th>
                            <td>${op.reference_number}</td>
                            <td>${op.operation_type}</td>
                            <td><span class="badge bg-${getStatusColor(op.status)}">${op.status}</span></td>
                            <td>${new Date(op.created_at).toLocaleDateString()}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching operations:', error));
    }

    function getStatusColor(status) {
        switch (status) {
            case 'DRAFT': return 'secondary';
            case 'WAITING': return 'warning';
            case 'READY': return 'info';
            case 'DONE': return 'success';
            case 'CANCELED': return 'danger';
            default: return 'primary';
        }
    }
</script>
{% endblock %}
